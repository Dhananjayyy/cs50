{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="form-group">
            <div class="form-row">
                <select class="custom-select col-4 offset-4" name="symbol">
                    <option selected disabled>Symbol</option>
                    {% for c in comp %}
                    <option value="{{c['symbol']}}">{{c['symbol']}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <input type="number" name="shares" class="form-control" placeholder="Number of Shares" required>
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
