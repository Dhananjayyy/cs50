{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-bordered table-striped">
        <thead>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Time</th>
        </thead>
        <tbody>
            {% for row in trans %}
                    <tr>
                        <th scope="row">{{row["symbol"]}}</th>
                        <td>{{row["shares"]}}</td>
                        <td>{{row["price"] | usd}}</td>
                        <td>{{row["time"]}}</td>
                    </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
